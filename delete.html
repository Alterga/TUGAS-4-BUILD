    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">Hapus</th>
            </tr>
        </thead>
        <tbody class="show_data">
        </tbody>
    </table>

    <script>
        function xx() {
            $.ajax({
                url: 'https://alufeed.000webhostapp.com/supra/rest.php?show=1',
                method: 'GET',
                dataType: 'JSON',
                success: function (data) {
                    var xx = "";
                    for (var i = 0; i < data.length; i++) {
                        xx += '<tr><td>' + data[i]['jenis'] +
                            '</td><td><button class="btn btn-danger" onclick="cok(' + data[i]['id'] +
                            ')">Delete</button></td><td>';
                    }
                    $('.show_data').html(xx);
                },
                error: function () {
                    $('.show_data').html('Error');
                }
            })
        }
        xx();

        function cok(id) {
            $.ajax({
                url: 'https://alufeed.000webhostapp.com/supra/rest.php?delete=1',
                method: 'POST',
                dataType: 'JSON',
                data: {
                    id: id
                },
                success: function (data) {
                    xx();
                },
                error: function () {
                    $('.show_data').html('Error');
                }
            })
        }
    </script>
